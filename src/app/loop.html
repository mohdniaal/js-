<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post"></form>
    <input type="number" placeholder="enter first number" id="a">
    <input type="number" placeholder="enter second number" id="b">
    <button onclick="fnsum()">result</button>
    <script>
        function fnsum()
        {
            n1=Number(document.getElementById("a").value)
            n2=Number(document.getElementById("b").value)
        
            for(i=n1;i<=n2;i++)
            {
                if(i%2!=0){
                    console.log(i)
                }
            }
        }
        
    </script>
    
</body>
