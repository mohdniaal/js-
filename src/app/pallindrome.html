    <input type="number" placeholder="enter the number" id="n1">
    <button onclick="fnpal()">Click</button>
    <script>
        function fnpal()
        {
            num=(document.getElementById("n1").value)
            temp=num
            rev=0
            while(num>0)
            {
                remainder=num%10
                rev=(rev*10)+remainder
                num=parseInt(num/10)

                if(temp==rev)
            {
                console.log("number is palindrome")
            }
            else
            {
                console.log("number is not palindrome")
            }
            
        }
    }
    </script>
