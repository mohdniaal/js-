<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter number" id="n1">
    <button onclick="fnmult()">click here</button>
    <script>
        function fnmult()
        {
            fnumber=Number(document.getElementById("n1").value)
          for(i=1;i<=fnumber;i++)
          console.log(i+"*"+fnumber+"="+i*fnumber)  
    }
    </script>
</body>

</html>
