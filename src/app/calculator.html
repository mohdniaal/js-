<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body>
    <label for="">enter your first number :</label>
    <input type="number" onkeypress="return onlyNumberKey(event)" placeholder="enter number" id="n1">
    <br><br>
    <label for="">enter your second number :</label>
    <input type="number" onkeypress="return onlyNumberKey(event)" placeholder="enter number" id="n2">
    <br><br>
    <label for="">result</label>
    <input type="text" id="result" readonly>
    <br><br>
    <button class="btn btn-outline-secondary" onclick="add()">+</button>&nbsp;
    <button class="btn btn-outline-secondary" onclick="sub()">-</button>&nbsp;
    <button class="btn btn-outline-secondary" onclick="mult()">*</button>&nbsp;
    <button class="btn btn-outline-secondary" onclick="div()">/</button>&nbsp;
    <script>
        
function onlyNumberKey(evt)
{
    console.log(evt.KeyCode)
    var ASCIICode = (evt.which)? evt.which : evt.KeyCode022
    if( ASCIICode>31 && ASCIICode<48 || ASCIICode>57 )
    return false;
    return true;
}
function add() {
    num1=document.getElementById("n1").value
    num2=document.getElementById("n2").value
    rslt=parseInt(num1) + parseInt(num2)
    document.getElementById("result").value="result =" + rslt
}
function sub() 
{
    num1=document.getElementById("n1").value
    num2=document.getElementById("n2").value
    rslt=parseInt(num1) - parseInt(num2)
    document.getElementById("result").value="result =" + rslt
}
function mult()
{
    num1=document.getElementById("n1").value
    num2=document.getElementById("n2").value
    rslt=parseInt(num1) * parseInt(num2)
    document.getElementById("result").value="result =" + rslt
}
function div()
{
    num1=document.getElementById("n1").value
    num2=document.getElementById("n2").value
    rslt=parseInt(num1) / parseInt(num2)
    document.getElementById("result").value="result =" + rslt
}
    </script>
</body>
</html>
