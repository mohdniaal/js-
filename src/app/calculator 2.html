<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<style>
button{
    width: 50px;
    height: 50px;
    background-color:lightcyan;
}
input{
    background-color: lightcyan;
}
table{
    width: 350px;
    height: 350px;
}
</style>
</head>
<body>
    <h1 align="center" >Calculator</h1>
    <table class="table-dark" align="center" border="3" cellspacing="10" cellpadding="10">
        <tr>
            <td colspan="4">
                <input type="number" id="num">
            </td>
        </tr>
        <tr>
            <td><button onclick="document.getElementById('num').value+=1">1</button></td>
            <td><button onclick="document.getElementById('num').value+=2">2</button></td>
            <td><button onclick="document.getElementById('num').value+=3">3</button></td>
            <td><button onclick="fnoperation('')">c</button></td>
        </tr>
        <tr>
            <td><button onclick="document.getElementById('num').value+=4">4</button></td>
            <td><button onclick="document.getElementById('num').value+=5">5</button></td>
            <td><button onclick="document.getElementById('num').value+=6">6</button></td>
            <td><button onclick="fnoperation('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="document.getElementById('num').value+=7">7</button></td>
            <td><button onclick="document.getElementById('num').value+=8">8</button></td>
            <td><button onclick="document.getElementById('num').value+=9">9</button></td>
            <td><button onclick="fnoperation('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="document.getElementById('num').value+=0">0</button></td>
            <td><button onclick="fnoperation('*')">*</button></td>
            <td><button onclick="fnoperation('/')">/</button></td>
            <td><button onclick="fnresult()">=</button></td>
        </tr>
    </table>
    <script>
        function fnoperation(op){
            operator=op
            rem=Number(document.getElementById("num").value)
            document.getElementById("num").value=""
        }
            function fnresult(){
                rem2=Number(document.getElementById("num").value)
                if (operator=="+"){
                    document.getElementById("num").value=(rem+rem2)
                }
                if(operator=="-"){
                    document.getElementById("num").value=(rem-rem2)
                }
                if(operator=="*"){
                    document.getElementById("num").value=(rem*rem2)
                }
                if(operator=="/"){
                    document.getElementById("num").value=(rem/rem2)
                }
                if(operator=="c"){
                    document.getElementById("num").value
                }
            }
    </script>
</body>
</html>
