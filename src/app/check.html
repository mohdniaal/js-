                document.getElementById("one").innerHTML="A+"
            }
            else if(num>80)
            {
                document.getElementById("one").innerHTML="A"
            }
            else if(num>70)
            {
                document.getElementById("one").innerHTML="B+"
            }
            else if(num>60)
            {
                document.getElementById('one').innerHTML="B"
            }
            else if(num>50)
            {
                document.getElementById("one").innerHTML="c+"
            }
            else if(num>40)
            {

            }
            else if(num<40)
            {

            }
        }
    </script>
