<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="one">
    <button onclick="fnstar()">click</button>
    <script>
        function fnstar(){
        num=Number(document.getElementById("one").value)
            for(i=1;i<=num;i++)
            {
                for(j=1;j<i;j++)
           {
               document.write("*")
           }
           document.write("<br>")
        }
    }
    </script>
</body>
</html>
